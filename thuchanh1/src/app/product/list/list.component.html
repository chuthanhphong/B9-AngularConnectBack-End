
<div>
  <h1><a routerLink="/create">create</a></h1>
</div>
<div>
    <input type="text" [(ngModel)]="name"(input)="getByName(name)">
  <button >Search</button>
</div>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let item of products">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>
    <a [routerLink]="['/edit/',item.id]" >Edit</a></td>
    <td>
      <a [routerLink]="['/delete/',item.id]" >Delete</a></td>

  </tr>

</table>
